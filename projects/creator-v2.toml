[fr]
subtitle = "Signalétique — Éditeur de contenu"
desc = """
[PictoSigns](https://www.pictosigns.com/picto/) est une entreprise familiale française de signalétique. Leur projet était de permettre aux utilisateurs de créer leur plaque personnalisée en ligne et de la recevoir directement par voie postale. Une première version avait déjà été développée et tournait en production. Cependant, PictoSigns rencontrait de nombreux soucis liés à l'infrastructure PrestaShop. Une étude de marché a également permis de cibler plus précisément les besoins des utilisateurs. Pour cette seconde version, la partie serveur a été développée avec [Rust](https://www.rust-lang.org/), [Diesel](https://diesel.rs/), [PostgreSQL](https://www.postgresql.org/) et [Docker](https://www.docker.com/), afin de pallier les problèmes d'infrastructure et de performances. Le panel d'administration a été extrait de PrestaShop et développé avec [React.js](https://reactjs.org/), [TypeScript](https://www.typescriptlang.org/) et [Ant Design](https://ant.design/). La partie client, quant à elle, a gardée les mêmes technologies que la première version (un simple "lifting" a été opéré pour rendre la rendre plus fluide, plus UX).
"""

[en]
subtitle = "Signage — Content editor"
desc = """
[PictoSigns](https://www.pictosigns.com/picto/) is a French family-owned signage company. Their project was to allow users to create their personalized signs and displays online and receive them directly by post. The first version had already been developed and was running in production. However, PictoSigns encountered many problems related to the PrestaShop infrastructure. A market study also made it possible to target user needs more precisely. For this second version, the backend was developed with [Rust](https://www.rust-lang.org/), [Diesel](https://diesel.rs/), [PostgreSQL](https://www.postgresql.org/) and [Docker](https://www.docker.com/), to address infrastructure and performance issues. The admin panel was extracted from PrestaShop and developed with [React.js](https://reactjs.org/), [TypeScript](https://www.typescriptlang.org/) and [Ant Design]( https://ant.design/). The frontend, meanwhile, has kept the same technologies as the first version (some adjustments have been made to make it more fluid, more UX).
"""
